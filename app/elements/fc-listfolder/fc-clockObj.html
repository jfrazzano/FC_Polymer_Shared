<dom-module id="fc-clockObj">
<style>
span{
	background: #ffffff;
	color: #002d90;
}
</style>
<template>
<span id="clockObj" data-call-volume=""></span>
</template>
<script>
FcClockObj=Polymer({
	is: "fc-clockObj",
	properties: {},
	behaviors:[],
ready: function(){
	setInterval(function(){var d=new Date();
	document.querySelector("#clockObj").innerHTML= d.toLocaleTimeString();}
	, 1000);

	//var infinity=new FcClockObj();

	}

});
</script>
