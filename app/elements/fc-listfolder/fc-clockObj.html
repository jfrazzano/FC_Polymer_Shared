<dom-module id="fc-clockObj">
<style is="custom-style">
p {
	background: #ffffff;
	color: #002d90;
}
paper-material{
	background: #ffffff;
	border: 4px ridge #aecdfe;
	padding: 8px;
	margin: 6px;
	display: flex;
}
</style>
<template>
<paper-material elevation="7">
<p id="clockObj">
	

	
</p>
</paper-material>
</template>
<script>
Polymer({
	is: "fc-clockObj",
	properties: {},
	behaviors:[],
ready: function(){setInterval(function(){var clock=new Date();
	document.querySelector("#clockObj").innerHTML=clock.toLocaleTimeString();}
	, 1000);


}

});
</script>
</dom-module>
