<dom-module id="fc-clockObj">
<style is="custom-style">
span{
	background: #ffffff;
	color: #002d90;
}
paper-material{
	background: #ffffff;
	border: 4px ridge #aecdfe;
	padding: 8px;
	margin: 6px;
	display: flex;
}
</style>
<template>
<paper-material elevation="5">
<span id="clockObj" data-call-volume=""></span>
</paper-material>
</template>
<script>
FcClockObj=Polymer({
	is: "fc-clockObj",
	properties: {},
	behaviors:[],
ready: function(){setInterval(function(){var c=new Date();
	document.querySelector("#clockObj").innerHTML=c.toLocaleTimeString();}
	, 1000);


}

});
</script>
</dom-module>
