<dom-module id="fc-listView">
<style is="custom-style">
    :host {
      @apply(--layout-vertical);
    }

    .main {
      @apply(--layout-flex);
      @apply(--layout-scroll);
    }

    iron-icon {
      color: var(--google-light-blue-50);
    }

     paper-icon-button {
        margin-left: 20px;
        display: block;
        width: 24px;
        height:24px;
        text-align: center;
      }
      paper-icon-button.blue {
        color: var(--paper-light-blue-50);
      }
  </style>
<template>
      <content>
      </content>
<firebase-collection data="{{calls}}" id="FBCallReads" limit-to="1009" order-by-child="timeorder" location="https://focusedstaging1.firebaseio.com/calls"></firebase-collection>
      

    <paper-toolbar  id="fcpapertoolbar" class="medium-tall"> 
             </paper-toolbar>
    
    <div class="main">
        
    <template is="dom-repeat" items="{{calls}}" filter='{{_callFilter(inquirer)}}'>
          <span searchValues="{{item}}"></span>
                <paper-item>
                      <paper-item-body two-line>
                            <div>
                                <span>[[item.firstname]]</span> <span>[[item.lastname]]</span> called on 
                                <span>[[item.timestamp]]</span> regarding her daughter, June <span>[[item.lastname]]</span>: a seventh grader at NAME OF SCHOOL
                            </div>
                            <div secondary>[[item.message]]</div>
                      </paper-item-body>
                  <iron-icon icon="info"></iron-icon>
                </paper-item>
      </template>
    </div>
</template>
<script>
  Polymer({

    is: 'fc-listView',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

    listeners: {
      'click': '_onClick'
    },

    properties: {

      data: {
        type: Array,
        value: function() {
          return [];
            }
        },
      
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'fade-in-animation',
              node: this.$.button
            }],

            'exit': [{
              name: 'fade-out-animation',
              node: this.$.button
            }, {
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }]
          };
        }
      }
    },

    _onClick: function(event) {
      var target = event.target;
      if (target == this.$.fcpapertoolbar || target==this.$.fcpapertoolbar.child)
      {
        console.log(target);
        target = null;
          console.log(target);
     } 
      else {
        target=target.parentNode;
 

      // configure the page animation
      this.sharedElements = {
        'hero': target,
      };
        console.log(target);

      this.fire('item-click', {
        item: target,
      });
        console.log(target);
    }

  }
});

</script>
</dom-module>
