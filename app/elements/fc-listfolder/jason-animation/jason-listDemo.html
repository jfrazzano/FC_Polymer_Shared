<dom-module id="jason-listDemo">
  <style is="custom-style">

    :host {
      display: block;
    }

    neon-animated-pages {
      height: 100%;
    }


.leftPanel {
  
  height:100%;

  }

.rightPanel {
  height: 900px;
}


fc-card{
     padding: 4px;    
}
div.contained{
    height: 600px;
    width: 850px;
    position: relative;
    border: 12px ridge #aecdfe;
    margin: 12px;
    padding: 12px;
}
div.containedmore{
    height: 80px;
    width: 310px;
    position: relative;
    padding: 12px;
}

</style>
<template id="fc-one">
  
      <jason-inputs id="jasonInputs" inquirer="{{message}}">
          
      </jason-inputs>
     
<div class="vertical layout wrap">
     <div class="horizontal layout container wrap">
          <div class="leftPanel horizontal layout wrap">
                    <fc-card class="container better flex wrap" header-title="Messages">
                    <paper-item class="wrap">
                      <paper-item-body wrap four-line>
                            <div secondary class="wrap">
                               <b> <span>[[message.firstname]]</span> <span>[[message.lastname]]</span> </b> called on 
                               <b> <span>[[message.timestamp]]</span> </b> 
                               <br>regarding, <b><span>[[message.studentfirstname]]</span> <span>[[message.studentlastname]]</span></b>: a <span>[[message.grade]]</span> grader at 
                              </div> 
                              <div class="wrap" secondary><span>[[message.school]]</span> in <span>[[message.schooltown]]</span>.
                              </div>
                              <div class="wrap" secondary> <span>[[message.firstname]]</span> can be reached at <b><u><span>[[message.phone]]</span></b></u> or <br><u><b><span>[[message.email]]</span></b></u>. 
                              <br><span>[[message.firstname]]</span> is <span>[[message.studentfirstname]]</span>`s <span>[[message.role]]</span>. 
                              <br>
                              We will contact the <span>[[message.lastname]]</span>`s by <b><u><span>[[message.callbacktime]]</span></u></b>.
                              </div>
                              <div class="wrap" secondary>
                              <span>[[message.firstname]]</span> is interested in <span>[[message.interest]]</span>
                              <br> with <span>[[message.coach]]</span>, starting on <span>[[message.intereststartdate]]</span> 
                              <br>
                              and priced at <span>[[message.interestprice]]</span>.
                              </div>
                              <div  secondary class="containedmore wrap"><b>Additional Message: </b><span>[[message.message]]</span></div>
                      </paper-item-body>
                </paper-item>
              </fc-card>
          </div>
          <div class="rightPanel layout wrap" height="99vh">
               <div container class="contained">            

     <neon-animated-pages id="pages" selected="0">
      <jason-listView data="[[fileData]]" id="jasonListView" on-item-click="_onItemClick"></jason-listView>
      <jason-fullView on-close="_onClose"></jason-fullView> 
     </neon-animated-pages>

               </div>
      </div><!--right-->
          
    </div> <!--horizontal layout container-->
</div>
</template>
