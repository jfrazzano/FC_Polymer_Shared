<dom-module id="fc-callCenterInterface">
<style is="custom-style">

.leftPanel {
	
	height:100%;

	}

.rightPanel {
	height: 900px;
}


fc-card{
     padding: 4px;    
}
div.contained{
    height: 600px;
    width: 850px;
    position: relative;
    border: 12px ridge #aecdfe;
    margin: 12px;
    padding: 12px;
}
.clock{
     padding: 35px 4px 20px 24px;

}
</style>
<template>
  
      <fc-inputs id="fcInputs" inquirer="{{item}}">
          
      </fc-inputs>
     


      

<div class="vertical layout wrap">
     <div class="horizontal layout container wrap">
          <div class="leftPanel horizontal layout wrap">
                    <fc-card class="container flex wrap" header-title="Call Memo Entry">
                    <paper-item class="wrap">
                      <paper-item-body wrap four-line>
                            <div secondary>
                               <b> <span>[[item.firstname]]</span> <span>[[item.lastname]]</span> </b> called on 
                               <b> <span>[[item.timestamp]]</span> </b> 
                               <br>regarding, <b><span>[[item.studentfirstname]]</span> <span>[[item.studentlastname]]</span></b>: a <span>[[item.grade]]</span> grader at 
                              </div> 
                              <div secondary><span>[[item.school]]</span> in <span>[[item.schooltown]]</span>.
                              </div>
                              <div secondary> <span>[[item.firstname]]</span> can be reached at <b><u><span>[[item.phone]]</span></b></u> or <br><u><b><span>[[item.email]]</span></b></u>. 
                              <br><span>[[item.firstname]]</span> is <span>[[item.studentfirstname]]</span>`s <span>[[item.role]]</span>. 
                              <br>
                              We will contact the <span>[[item.lastname]]</span>s by <b><u><span>[[item.callbacktime]]</span></u></b>.
                              </div>
                              <div secondary>
                              <span>[[item.firstname]]</span> is interested in <span>[[item.interest]]</span>
                              <br> with <span>[[item.coach]]</span>, starting on <span>[[item.intereststartdate]]</span> 
                              <br>
                              and priced at <span>[[item.interestprice]]</span>.
                              </div>
                              <div secondary width="310px"><b>Additional Message: </b><span>[[item.message]]</span></div>
                      </paper-item-body>
                </paper-item>
                    </fc-card>
    
          </div>
          <div class="rightPanel layout wrap" height="99vh">
               <div container class="contained">            
                    <fc-listDemo class="fit" id="fcListDemo">  




                    </fc-listDemo>
               </div>
  		</div><!--right-->
          <fc-card header-title="UnAttended Calls">
           jj sc
                
                    </fc-card>
    </div><!--horizontal layout container-->
</div>
</template>
  <script>
    Polymer({
          is: "fc-callCenterInterface",
          ready: function() {
               this.addEventListener('writeToInputs', this.fillInputsFromCall);
                this.addEventListener('searchInquiries', this.inquirerObserver);
         },
         
         fillInputsFromCall: function(e){
           this.$.fcInputs.inquirer = e.detail;
           //this.$.fire('functionThatLinks/hits firebase', e.detail[s])
         },
         inquirerObserver: function(e){
          this.$.fcListDemo.inquirer = e.detail;
           return this.$.fcListDemo.inquirer;
          }

   
    });
  </script>
</dom-module>
