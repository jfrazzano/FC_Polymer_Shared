<dom-module id="fc-callMemo">
  <style>
    div.text {
      border: 1px solid #002c80;
      background-color: white;
      padding: 5px;
      margin: 6px 1px 2px 5px;
      border-radius: 23px;
    }
    .log-entry {
   	border: 8px ridge #aecdfe;
    	margin: 3px;
    	background-color: #aecdfe;
      	border-radius: 23px;
      	width: 99%;
      	min-width: 640px;
    }
    
    	
  paper-button.better-platinum {
    background: #E5E4E2;
	   raised: true;
	   border-radius: 11px;
	   box-shadow: 5px 5px 2.5px #888888;
	   font-weight: 800;
	   color: #002c80;
	   font-size: 13px;
}
   paper-material.callcard {
   	margin: 10px 10px 10px 10px;
   	background: #f6f6f6;
   	padding: 8px;
   	border-radius: 20px;
   	}
  </style>
  
  <template>

<div class="vertical layout">
	<div class="horizontal layout wrap">
  		<div class="vertical layout message log-entry">	
    			<div class="horizontal layout  wrap" min-width= "320px"> <!-- on-tap="toggleDetail"> -->	   		
    				  <!-- <div class="text" ><b> Time: </b> <span>{{callinfo.timestamp}}</span></div>  -->
              <paper-button class="better-platinum" elevation="0" on-tap="doIt">Select</paper-button>
      				<div class="text"> <b> Client: </b> <span>{{callinfo.firstname}}</span> <span>{{callinfo.lastname}}</span></div>
      				<div class="text"> <b> Phone: </b> <span>{{callinfo.phone}}</span></div>
      				<div class="text"> <b> Email: </b> <span>{{callinfo.email}}</span></div>
              <!-- <div class="text"><b> Student: </b> <span><span>{{callinfo.timeorder}}</span> <span>{{callinfo.lastname}}</span></div> -->
    			</div>
   			</div>
   			
		</div>
	</div>
<div class="verticle layout">
<!--<iron-collapse id="collapsedDetail">-->
<paper-material>
	<content></content>
  </paper-material>
<!-- </iron-collapse> -->
</div>
</div>
  </template>
  <script>
    Polymer({
      is: 'fc-callMemo',
     properties: {   
        callinfo: {
            type: Object,
            notify: true
          	}
      },
     
      doIt: function(){
        this.fire('personSelected',this.callinfo);
        alert("sent personSelected event");
      },
      toggleDetail: function(){
    	this.$.collapsedDetail.toggle();
    	//this.$.headerCollapseIcon.icon = this.$.collapsedDetail.opened ? "icons:remove":"icons:add";
      }
    });
  </script>
</dom-module>
