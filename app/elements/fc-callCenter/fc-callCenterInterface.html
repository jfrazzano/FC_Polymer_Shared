<dom-module id="fc-callCenterInterface">
<style>
paper-button.better-red {
	background: #ff0000;
	raised: true;
	border-radius: 11px;
	box-shadow: 10px 10px 5px #888888;
	font-weight: 800;
	color: #fff;
	position: absolute;
	right: 20px;
	top: 20px;
}

.leftPanel {

	height:100%;

	}

.rightPanel {
	height: 900px;

}

paper-textarea.textAreaLimit {
     max-width: 200px;
     min-width: 100px;
     height: 330px;
     font-size: 11.5px;
}
div.barrier {
     width: 20px;
     height: 100%;
}
</style>
<template>
     <iron-signals on-iron-signal-person-selected="_selectPerson"></iron-signals>
<div class="vertical layout">
    <div class="horizontal layout container wrap">
      <div class="leftPanel layout flex-1 wrap">
     		       <fc-card header-title="Call Memo Entry">
                    <fc-inputs id="callEntryInputs"></fc-inputs>
               </fc-card>

               <fc-card header-title="Call Message" elevation="3">
                   <paper-textarea class="textAreaLimit" value="{{SOMETHING}}" label="This input expands!" char-counter maxlength="450"></paper-textarea>
               </fc-card>
               <fc-card header-title="Student Info">
                    <span>{{person.firstname}}</span>&nbsp<span>{{person.lastname}}</span>
                    <br><br>
                    <span>{{person.email}}</span>
                    <br><br>
                    <span>{{person.phone}}</span>
               </fc-card>

          </div>
          <div class="barrier"></div>
  		<div class="rightPanel layout flex-3 wrap" height="99vh">
               <fc-callMemoList value="{{person}}">
               </fc-callMemoList>
               <br>
               <fc-personList value="{{person}}">
               </fc-personList>
  		</div><!--right-->
  	</div><!--horizontal layout container-->
  </div>
  <fc-person></fc-person>
</template>
  <script>
    Polymer({
          is: "fc-callCenterInterface",

          properties: {
               person: {
                    type: Object,
                    notify: true
                    //reflectToAttributes: true
               }
          },
      	ready: function() {
      	      //this.addEventListener('writeToInputs', this.fillInputsFromCall);
      	      this.addEventListener('inputChanged', this.tester);
                this.addEventListener("personSelected", this._selectPerson);
                this.person = {firstname: "Unspecified"};
    	    },

          _selectPerson: function(e){
               //alert("received personSelected");
               this.$.callEntryInputs.person = e.detail;
               console.log(this.$.callEntryInputs.person);
          }

    });
  </script>
</dom-module>
