<dom-module id="fc-callCenterInterface">
<style is="custom-style">

.leftPanel {
	
	height:100%;

	}

.rightPanel {
	height: 900px;
	
}

span.checkbox {
     margin: 0px 6px 6px 6px;
     padding: 2px;
}

h4 {
     margin-right: 14px;
}

paper-material.controller{
     margin-left: -64px;
     margin-top: -64px;
     padding: 6px;
     background: #fffff;
     color: #002c90;
     margin-bottom: 60px;
}

paper-textare.input{
     min-width:320px; 
     max-width: 98%;
     expand: max;
}
</style>
<template>
     <iron-signals on-iron-signal-person-selected="_selectPerson"></iron-signals>
<paper-material class="controller layout wrap container">
 <h4> Student Type</h4>
     <div class="horizontal layout wrap">
          <span class="checkbox">
               <paper-checkbox> New </paper-checkbox>
          </span>
          <span class="checkbox">
               <paper-checkbox> Prospective </paper-checkbox>
          </span>
          <span class="checkbox">    
               <paper-checkbox> Current </paper-checkbox>
          </span>
          <span class="checkbox">
               <paper-checkbox> Returning </paper-checkbox>
          </span>
     </div>
</paper-material>


<div class="vertical layout wrap">
     <div class="horizontal layout container wrap">
          <div class="leftPanel layout flex-1 wrap">
     		<fc-card header-title="Call Memo Entry">
                    <fc-inputs id="callEntryInputs"></fc-inputs>
               </fc-card>
  		
               <fc-card header-title="Call Message" elevation="3">
                   <paper-textarea  class="input" value='This Input Expands!' label="This input expands!" maxlength="450"></paper-textarea>
               </fc-card>
               <fc-card header-title="Student Info">
                    <span>{{person.firstname}}</span>&nbsp<span>{{person.lastname}}</span>
                    <br><br>
                    <span>{{person.email}}</span>
                    <br><br>
                    <span>{{person.phone}}</span>
               </fc-card>

          </div>
  		<div class="rightPanel layout flex-3 wrap" height="99vh">
               <fc-callMemoList value="{{person}}">
               </fc-callMemoList>
               <br>
               <fc-personList value="{{person}}">
               </fc-personList>
  		</div><!--right-->
  	</div><!--horizontal layout container-->
  </div>
  <fc-person></fc-person>
</template>
  <script>
    Polymer({
          is: "fc-callCenterInterface",

          properties: {
               person: {
                    type: Object,
                    notify: true
                    //reflectToAttributes: true
               }
          },
      	ready: function() {
      	      //this.addEventListener('writeToInputs', this.fillInputsFromCall);
      	      this.addEventListener('inputChanged', this.tester);
                this.addEventListener("personSelected", this._selectPerson);
                this.person = {firstname: "Unspecified"};
    	    },

          _selectPerson: function(e){
               //alert("received personSelected");
               this.$.callEntryInputs.person = e.detail;
               console.log(this.$.callEntryInputs.person);
          }
    	    
    });
  </script>
</dom-module>
