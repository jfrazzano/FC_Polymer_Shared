<dom-module id="fc-inputs">
<style is="custom-style">
 :host {
      @apply(--layout-vertical);
    }

    .main {
      @apply(--layout-flex);
      @apply(--layout-scroll);
    }

    iron-icon {
      color: var(--google-light-blue-50);
    }

     paper-icon-button {
        margin-left: 20px;
        display: block;
        width: 24px;
        height:24px;
        text-align: center;
      }
      paper-icon-button.blue {
        color: var(--paper-light-blue-50);
      }
paper-button.better-green {
	background: green;
	raised: true;
	border-radius: 11px;
	box-shadow: 10px 10px 5px #888888;
	font-weight: 800;
	color: #fff;
	margin-top: 10px;
	margin-left: 20px;
	font-size: 11.5px;
	text-align: left;
	text-indent: 0px;
	bottom: 8px;
	}
paper-button.gold {
	background: #edc013;
	raised: true;
	border-radius: 11px;
	box-shadow: 10px 10px 5px #888888;
	font-weight: 800;
	color: #002c80;
	margin-top: 15px;
	margin-left: 50px;
	font-size: 13px;
	text-align: left;
	text-indent: 0px;
	bottom: 8px;
	width: 80px;
	height: 45px;
}

paper-input.focused {
	margin: 4px;
	padding: 4px;
	max-width: 135px;
	}

paper-textarea.message {
 	padding: 0px 8px 0px  8px;
 	text-indent: 0px;
 	margin-top: 0px;
 	max-width: calculated(98%-24px);
 	}

fc-paperInput {
	display: inline;
	width: 100px;
	padding: 0px 6px 0px 6px;
	margin-bottom: 14px;

}
.linear {
	display: inline;
}

</style>
<template>
<firebase-document id="FBcalls" location="focusedstaging1.firebaseio.com/calls" data="{{calls}}">
</firebase-document>		
<div class="vertical layout">
<paper-button class="gold" on-tap="addCall">Add Call</paper-button> 
	<div class="vertical layout wrap">
		<paper-item>
            		<paper-item-body four-line>
                    	<div class="horizontal layout wrap linear">
                                <fc-paperInput name="firstname" label$="{{label}}" placeholder$="{{placeholder}}" value="{{inquirer.firstname}}"></fc-paperInput>  &nbsp<fc-paperInput name="lastname" value="{{inquirer.lastname}}"></fc-paperInput><span> called on </span> &nbsp<fc-paperInput name="timestamp" value="{{timestamp}}"></fc-paperInput> <span>, regarding </span> <fc-paperInput name="hisHerDaughterSon" value="{{inquirer.hisHerDaughterSon}}"></fc-paperInput><span>, </span><fc-paperInput name="studentfirstname" value="{{inquirer.studentfirstname}}"></fc-paperInput> <fc-paperInput name="studentlastname" value="{{inquirer.studentlastname}}"></fc-paperInput>,  who is in <fc-paperInput name="firstThroughTwelfth" value="{{inquirer.grade}}"></fc-paperInput> grade at <fc-paperInput name="schoolname" value="{{inquirer.school}}"></fc-paperInput> in <fc-paperInput name="townname" value="{{inquirer.schooltown}}"></fc-paperInput>.
                      </div>
                      <div  secondary class="horizontal layout wrap"> 
                                The &nbsp <span>{{inquirer.lastname}}</span> &nbsp family can be contacted at &nbsp <fc-paperInput name="phone" value="{{inquirer.phone}}"></fc-paperInput> &nbsp or &nbsp <fc-paperInput name="email" value="{{inquirer.email}}"></fc-paperInput>, &nbsp regarding their interest in Focused`s <fc-paperInput name="nameofprogram" value="{{inquirer.interest}}"></fc-paperInput>&nbsp on &nbsp<fc-paperInput name="startdate" value="{{inquirer.intereststartdate}}"></fc-paperInput>,&nbsp taught by &nbsp <fc-paperInput name="coach" value="{{inquirer.coach}}"></fc-paperInput><span>, &nbsp and priced &nbsp </span><fc-paperInput name="price" value="{{inquirer.interestprice}}"></fc-paperInput>. 
                      </div>
                      <div secondary class="horizontal layout wrap">

                            The &nbsp <span>{{inquirer.lastname}}</span> &nbsp family is aware of the pricing. Pricing is <fc-paperInput name="Not"></fc-paperInput> &nbsp an issue. A second call is scheduled for &nbsp <span>{{inquirer.callbacktime}}</span>. &nbsp Payment information has &nbsp <fc-paperInput name="Not"></fc-paperInput> been secured, and/but will &nbsp <fc-paperInput name="Not"></fc-paperInput> &nbsp be run on or before &nbsp <span>{{inquirer.callbacktime}}</span>. <!--last entry blank on no info-->
                        </div>
                </paper-item-body>
             	<iron-icon icon="info"></iron-icon>
        </paper-item>
		</div>	
</div>  
<div class="layout vertical">
<content>
</content>
</div>
</template>
<script> 
Polymer({
	is: "fc-inputs",
	properties:{
	    inquirer: {
	    	type: Object,
	    	value:{
	    		firstname: "",
	    		lastname: "",
	    		email:"", 
          phone:"",
          studentfirstname: "",
          studentlastname:'',
          relatedstudent:'',
          message: "",
          coach:"",
          timestamp: '',
          grade: '',
          school: '',
          schooltown: '',
          interest: '',
          interestprice: '',
          intereststartdate: '',
          callbacktime: '',
          dateorder: '',
          ccInfo: Number
          		},
	    	notify: true
	    }	
    },
  
      _callFilter: function(inquirer){
        
        return function(item){
          if(!inquirer) {
            return true;
          }
          //start out with true result & falsify if any non blank match fails
          var result = true;
          console.log(inquirer);
          console.log(item);
          if(inquirer.firstname && inquirer.firstname != "")
          {
            //user entered a value in first name search
            if(item.firstname)            
            {
              result &= (item.firstname.indexOf(inquirer.firstname) > -1);
            }
            else return false; // first name searched but none in record
          }           

          if(inquirer.lastname && inquirer.lastname != "")
          {
            //user entered a value in last name search
            if(item.lastname)           
            {
              result &= (item.lastname.indexOf(inquirer.lastname) > -1);
            }
            else return false; // last name searched but none in record
          }
          if(inquirer.email && inquirer.email != "")
          {
            //user entered a value in email search
            if(item.email)            
            {
              result &= (item.email.indexOf(inquirer.email) > -1);
            }
            else return false; //user entered email search but none in record
          }
          if(inquirer.message && inquirer.message != "")
          {
            //user entered a value in first name search
            if(item.message)            
            {
              result &= (item.message.indexOf(inquirer.message) > -1);
            }
            else return false; // first name searched but none in record
          }           
          if(inquirer.phone && inquirer.phone != "")
          {
            //user entered value in phone search
            if(item.phone)            
            {
              result &= (item.phone.indexOf(inquirer.phone) > -1);
            }
            else return false; //user entered phone search but none in record
          }
          console.log("callFilter returning " + result);
          return result;
        }
      },
	

	observers: [
	      'inputmonitor(firstname, lastname, email, phone, studentfirstname, studentlastname)'
	    ],

	inputmonitor: function(first, last, email, phone){
		var tempObject = {"firstname": first, "lastname": last, "email": email, "phone": phone};
		this.fire("inputChanged", tempObject);
		console.log(this.inquirer.firstname + " " + " " + "just fired inputChanged event." + " for " + this.inquirer.firstname);
	},

	addCall: function(){  
		if(this.inquirer.firstname /*&& this.inquirer.uid */!= ''){
		var rawtime= new Date();
		var callbackTime = new Date();
		callbackTime.setDate(rawtime.getDate() + 2);
		alert(callbackTime);
		var time = rawtime.toString().slice(4,21);
		var order=-event.timeStamp;
		if(this.inquirer.firstname == null || this.inquirer.lastname == null){
			alert("First and last name are required before adding call.");
			return;
		}
		if(this.inquirer.email == null && this.inquirer.phone == null){
			alert("Must supply either phone number or email before adding call.");
			return;
		}
		var inquirer = {	   
		   	  'firstname': this.inquirer.firstname,
	        'lastname': this.inquirer.lastname,
	        'email': this.inquirer.email ? this.inquirer.email : "", 
	        'phone': this.inquirer.phone ? this.inquirer.phone : "",
          'studentfirst': this.inquirer.studentfirstname ? this.inquirer.studentfirstname: "",
          "studentlast": this.inquirer.studentlastname ? this.inquirer.studentlastname: "",
	        'relatedstudent': this.inquirer.studentfirstname + " " + this.inquirer.studentlastname,
	        'message': this.inquirer.studentfirstname ? this.inquirer.message : "",
	        'timestamp': time,
	        'callbacktime': callbackTime.toString().slice(4,21),
	        'timeorder': order,
	        'coach': this.inquirer.coach,
          'school': this.inquirer.school,
          'schooltown': this.inquirer.schooltown,
          'interest': this.inquirer.interest,
          'interestprice': this.inquirer.interestprice,
          'intereststartdate': this.inquirer.intereststartdate
           //new call, current student. returning, previous caller no close
	    };
		console.log("inquirer is this object for " + inquirer.firstname);
		this.inquirer=inquirer;
		//alert("this is when this inquirer called" + this.inquirer.timestamp + " " + this.inquirer.message + "is defined.")
	    this.$.FBcalls._setRemoteDocumentChild(order, inquirer);
	   	console.log("addCall(): inquirer is ");
	   	console.log(inquirer);
	   // alert(this.inquirer.lastname);
	 }
	}

});
</script>
</dom-module>
